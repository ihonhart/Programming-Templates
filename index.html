        // Scroll to workout
        function scrollToWorkout(workoutId) {
            const workout = allWorkouts.find(w => w.id === workoutId);
            showCycle(workout.cycle);
            setTimeout(() => {
                const card = document.getElementById(workoutId);
                // Expand if collapsed
                if (card.classList.contains('collapsed')) {
                    card.classList.remove('collapsed');
                }
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                // Highlight briefly
                card.style.boxShadow = '0 0 20px rgba(102, 126, 234, 0.5)';
                setTimeout(() => {
                    card.style.boxShadow = '';
                }, 2000);
            }, 100);
        }

        // Toggle workout complete
        function toggleComplete(workoutId) {
            workoutData[workoutId].completed = !workoutData[workoutId].completed;
            const card = document.getElementById(workoutId);
            const btn = card.querySelector('.complete-btn');
            
            if (workoutData[workoutId].completed) {
                // Calculate duration if workout was started
                if (workoutData[workoutId].startTime) {
                    workoutData[workoutId].endTime = new Date();
                    workoutData[workoutId].duration = workoutData[workoutId].endTime - workoutData[workoutId].startTime;
                }
                
                card.classList.add('completed');
                btn.textContent = 'Completed';
                btn.classList.add('completed');
                
                // Save data
                saveData();
                
                // Show summary modal
                setTimeout(() => {
                    showWorkoutSummary(workoutId);
                }, 300);
                
                // Auto-collapse completed workouts
                setTimeout(() => {
                    card.classList.add('collapsed');
                }, 2000);
            } else {
                card.classList.remove('completed');
                btn.textContent = 'Mark Complete';
                btn.classList.remove('completed');
                // Expand when unmarking
                card.classList.remove('collapsed');
                // Reset times
                workoutData[workoutId].startTime = null;
                workoutData[workoutId].endTime = null;
                workoutData[workoutId].duration = null;
                
                // Save data
                saveData();
            }
            
            updateProgress();
            updateCalendar();
        }

        // Update progress
        function updateProgress() {
            const total = Object.keys(workoutData).length;
            const completed = Object.values(workoutData).filter(w => w.completed).length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = `${percentage}% Complete`;
            document.getElementById('workoutsDone').textContent = `${completed}/${total}`;
            
            // Update current cycle and week
            const today = new Date();
            const currentWorkout = allWorkouts.find(w => w.date >= today);
            if (currentWorkout) {
                document.getElementById('currentCycle').textContent = currentWorkout.cycle;
                document.getElementById('currentWeek').textContent = currentWorkout.week;
            }
            
            // Calculate total volume
            let totalVolume = 0;
            Object.values(workoutData).forEach(data => {
                totalVolume += data.tonnage;
            });
            document.getElementById('totalVolume').textContent = `${totalVolume.toLocaleString()} lbs`;
        }

        // Update calendar when workout is completed
        function updateCalendar() {
            if (document.getElementById('calendar').classList.contains('active')) {
                renderCalendar();
            }
        }

        // Calculate tonnage for a workout
        function calculateTonnage(workoutId) {
            const workout = allWorkouts.find(w => w.id === workoutId);
            let tonnage = 0;
            
            workout.sets.forEach((set, index) => {
                const checkbox = document.querySelector(`input[data-workout="${workoutId}"][data-set="${index}"]`);
                if (checkbox && checkbox.checked) {
                    if (set.weight !== 'TBD') {
                        const reps = typeof set.reps === 'string' ? parseInt(set.reps) : set.reps;
                        tonnage += set.weight * reps;
                        
                        // Add AMRAP reps if applicable
                        if (set.isAMRAP) {
                            const amrapInput = document.querySelector(`input.amrap-input[data-workout="${workoutId}"][data-weight="${set.weight}"]`);
                            if (amrapInput && amrapInput.value) {
                                const extraReps = parseInt(amrapInput.value) - reps;
                                if (extraReps > 0) {
                                    tonnage += set.weight * extraReps;
                                }
                            }
                        }
                    }
                }
            });
            
            // Add supplemental and assistance work tonnage for superset workouts (BBB or FSL)
            if (workout.assistance.length > 0 && workout.assistance[0].tracked) {
                const assistExercise = workout.assistance[0];
                const supplementalSet = workout.sets.find(s => s.type === 'bbb' || s.type === 'fsl');
                const setReps = workout.isAnchor ? 5 : 10;
                
                for (let i = 0; i < 5; i++) {
                    // Supplemental set tonnage (BBB or FSL)
                    const suppCheckbox = document.querySelector(`input[data-workout="${workoutId}"][data-assist-supp="${i}"]`);
                    if (suppCheckbox && suppCheckbox.checked) {
                        tonnage += supplementalSet.weight * setReps;
                    }
                    
                    // Assistance set tonnage
                    const assistCheckbox = document.querySelector(`input[data-workout="${workoutId}"][data-assist-set="${i}"]`);
                    const weightInput = document.querySelector(`input.assist-weight-input[data-workout="${workoutId}"][data-assist-set="${i}"]`);
                    
                    if (assistCheckbox && assistCheckbox.checked && weightInput && weightInput.value) {
                        tonnage += parseFloat(weightInput.value) * assistExercise.reps;
                    }
                }
            }
            
            workoutData[workoutId].tonnage = tonnage;
            
            // Update display
            const tonnageElement = document.getElementById(`tonnage-${workoutId}`);
            if (tonnageElement) {
                tonnageElement.textContent = `${tonnage.toLocaleString()} lbs`;
            }
            
            // Calculate week tonnage
            const workoutObj = allWorkouts.find(w => w.id === workoutId);
            let weekTonnage = 0;
            allWorkouts.filter(w => w.cycle === workoutObj.cycle && w.week === workoutObj.week).forEach(w => {
                weekTonnage += workoutData[w.id].tonnage || 0;
            });
            
            const weekTonnageElement = document.getElementById(`week-tonnage-${workoutId}`);
            if (weekTonnageElement) {
                weekTonnageElement.textContent = `${weekTonnage.toLocaleString()} lbs`;
            }
            
            updateProgress();
        }

        // Calculate and display estimated 1RM
        function calculateEstimated1RM(workoutId) {
            const workout = allWorkouts.find(w => w.id === workoutId);
            const amrapInput = document.querySelector(`input.amrap-input[data-workout="${workoutId}"]`);
            if (amrapInput && amrapInput.value) {
                const weight = parseFloat(amrapInput.dataset.weight);
                const reps = parseInt(amrapInput.value);
                const estimated = calculate1RM(weight, reps);
                
                workoutData[workoutId].amrapReps = reps;
                
                // Check for PR
                const previousPRs = prData[workout.lift];
                const bestPR = previousPRs.length > 0 ? Math.max(...previousPRs.map(pr => pr.estimated1RM)) : 0;
                const isPR = estimated > bestPR;
                
                const estimatedDiv = document.getElementById(`estimated-${workoutId}`);
                if (estimatedDiv) {
                    estimatedDiv.style.display = 'block';
                    const valueEl = estimatedDiv.querySelector('.estimated-max-value');
                    valueEl.textContent = `${estimated} lbs`;
                    
                    // Add PR badge if new record
                    if (isPR) {
                        valueEl.innerHTML = `${estimated} lbs <span class="pr-badge">NEW PR!</span>`;
                    }
                }
            }
        }

        // Start workout timer
        function startWorkoutTimer(workoutId) {
            if (!workoutData[workoutId].startTime) {
                workoutData[workoutId].startTime = new Date();
            }
        }

        // Format duration
        function formatDuration(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Check for PRs and save them
        function checkAndSavePRs(workoutId) {
            const workout = allWorkouts.find(w => w.id === workoutId);
            const amrapReps = workoutData[workoutId].amrapReps;
            
            if (amrapReps) {
                const amrapSet = workout.sets.find(s => s.isAMRAP);
                if (amrapSet) {
                    const estimated = calculate1RM(amrapSet.weight, amrapReps);
                    const previousPRs = prData[workout.lift];
                    const bestPR = previousPRs.length > 0 ? Math.max(...previousPRs.map(pr => pr.estimated1RM)) : 0;
                    
                    if (estimated > bestPR) {
                        prData[workout.lift].push({
                            date: new Date().toLocaleDateString(),
                            weight: amrapSet.weight,
                            reps: amrapReps,
                            estimated1RM: estimated,
                            workoutId: workoutId,
                            cycle: workout.cycle,
                            week: workout.week
                        });
                        return {
                            lift: workout.lift,
                            weight: amrapSet.weight,
                            reps: amrapReps,
                            estimated1RM: estimated
                        };
                    }
                }
            }
            return null;
        }

        // Show workout summary modal
        function showWorkoutSummary(workoutId) {
            const workout = allWorkouts.find(w => w.id === workoutId);
            const data = workoutData[workoutId];
            
            // Set workout name
            document.getElementById('summaryWorkoutName').textContent = 
                `${workout.lift.charAt(0).toUpperCase() + workout.lift.slice(1)} - Cycle ${workout.cycle}, Week ${workout.week}`;
            
            // Set volume
            document.getElementById('summaryVolume').textContent = `${data.tonnage.toLocaleString()} lbs`;
            
            // Set duration
            if (data.duration) {
                document.getElementById('summaryDuration').textContent = formatDuration(data.duration);
            } else {
                document.getElementById('summaryDuration').textContent = '--';
            }
            
            // Check for PRs
            const pr = checkAndSavePRs(workoutId);
            if (pr) {
                document.getElementById('summaryPRSection').style.display = 'block';
                document.getElementById('summaryPRList').innerHTML = `
                    <div class="summary-pr-item">
                        <strong>${pr.lift.toUpperCase()}:</strong> ${pr.weight} lbs √ó ${pr.reps} reps
                        <br>Estimated 1RM: ${pr.estimated1RM} lbs
                    </div>
                `;
            } else {
                document.getElementById('summaryPRSection').style.display = 'none';
            }
            
            // Show modal
            document.getElementById('summaryModal').classList.add('active');
        }

        // Close summary modal
        function closeSummary() {
            document.getElementById('summaryModal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('summaryModal');
            if (e.target === modal) {
                closeSummary();
            }
        });

        // Clear all saved data
        function clearAllData() {
            if (confirm('‚ö†Ô∏è Are you sure you want to clear ALL workout data? This cannot be undone!')) {
                try {
                    localStorage.removeItem('workoutData');
                    localStorage.removeItem('prData');
                    
                    // Reset in-memory data
                    Object.keys(workoutData).forEach(key => {
                        workoutData[key] = {
                            completed: false,
                            notes: '',
                            amrapReps: null,
                            jokerSets: [],
                            completedSets: [],
                            tonnage: 0,
                            startTime: null,
                            endTime: null,
                            duration: null
                        };
                    });
                    
                    Object.keys(prData).forEach(lift => {
                        prData[lift] = [];
                    });
                    
                    // Reload page to reset UI
                    location.reload();
                } catch (e) {
                    alert('Error clearing data: ' + e.message);
                }
            }
        }

        // Export data as JSON
        function exportData() {
            try {
                const exportObj = {
                    exportDate: new Date().toISOString(),
                    workoutData: workoutData,
                    prData: prData,
                    programVersion: '1.0'
                };
                
                const dataStr = JSON.stringify(exportObj, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `531-training-data-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                alert('‚úÖ Data exported successfully!');
            } catch (e) {
                alert('Error exporting data: ' + e.message);
            }
        }

        // Event listeners
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('set-checkbox')) {
                const workoutId = e.target.dataset.workout;
                
                // Start workout timer on first checked set
                if (e.target.checked) {
                    startWorkoutTimer(workoutId);
                }
                
                calculateTonnage(workoutId);
                saveData();
            }
            
            if (e.target.classList.contains('amrap-input')) {
                const workoutId = e.target.dataset.workout;
                calculateEstimated1RM(workoutId);
                calculateTonnage(workoutId);
                saveData();
            }
            
            if (e.target.classList.contains('assist-weight-input')) {
                const workoutId = e.target.dataset.workout;
                calculateTonnage(workoutId);
                saveData();
            }
            
            if (e.target.classList.contains('notes-textarea')) {
                const workoutId = e.target.dataset.workout;
                workoutData[workoutId].notes = e.target.value;
                saveData();
            }
        });

        // Data Persistence with localStorage
        function saveData() {
            try {
                localStorage.setItem('workoutData', JSON.stringify(workoutData));
                localStorage.setItem('prData', JSON.stringify(prData));
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        function loadData() {
            try {
                const savedWorkoutData = localStorage.getItem('workoutData');
                const savedPRData = localStorage.getItem('prData');
                
                if (savedWorkoutData) {
                    const loaded = JSON.parse(savedWorkoutData);
                    // Merge saved data with existing structure
                    Object.keys(loaded).forEach(key => {
                        if (workoutData[key]) {
                            workoutData[key] = {
                                ...workoutData[key],
                                ...loaded[key],
                                // Convert date strings back to Date objects
                                startTime: loaded[key].startTime ? new Date(loaded[key].startTime) : null,
                                endTime: loaded[key].endTime ? new Date(loaded[key].endTime) : null
                            };
                        }
                    });
                    
                    // Restore UI state for all workouts
                    Object.keys(workoutData).forEach(workoutId => {
                        const data = workoutData[workoutId];
                        const card = document.getElementById(workoutId);
                        if (card && data.completed) {
                            card.classList.add('completed');
                            card.classList.add('collapsed');
                            const btn = card.querySelector('.complete-btn');
                            if (btn) {
                                btn.textContent = 'Completed';
                                btn.classList.add('completed');
                            }
                        }
                        
                        // Restore notes
                        if (data.notes) {
                            const textarea = card.querySelector('textarea[data-workout="' + workoutId + '"]');
                            if (textarea) {
                                textarea.value = data.notes;
                            }
                        }
                        
                        // Restore AMRAP input
                        if (data.amrapReps) {
                            const amrapInput = card.querySelector('input.amrap-input[data-workout="' + workoutId + '"]');
                            if (amrapInput) {
                                amrapInput.value = data.amrapReps;
                                calculateEstimated1RM(workoutId);
                            }
                        }
                    });
                }
                
                if (savedPRData) {
                    const loaded = JSON.parse(savedPRData);
                    Object.keys(loaded).forEach(lift => {
                        prData[lift] = loaded[lift];
                    });
                }
                
                updateProgress();
                updateCalendar();
            } catch (e) {
                console.log('Could not load data:', e);
            }
        }

        // Initialize
        updateProgress();
        renderTrainingMaxes();
        renderStatsDashboard();
        
        // Load saved data after rendering
        setTimeout(() => {
            loadData();
        }, 100);
    </script>
